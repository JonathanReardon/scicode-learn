<div class="col-sm-4 resource">

  <div class="panel 
{% if resource.language == "Matlab" %}panel-info{% endif %}
{% if resource.language == "Python" %}panel-success{% endif %}
{% if resource.language == "R" %}panel-danger{% endif %}
  ">
  <div class="panel-heading">
  <h3 class="panel-title">{{ resource.name }}
  </h3>
  </div>
  <div class="panel-body info">
    <a href="{{resource.url}}" target="_blank"><i class="fa fa-external-link"></i> {{resource.url | replace: "https", "" | replace: "http", "" | replace: "://", "" | replace: "www.", "" | truncate: 25}}</a>

	{% if resource.description %}
	<br />
	<span style="font-size:75%;">{{ resource.description }}</span>
	{% endif %}

	{% if resource.type %}
	<br />
	<span class="label label-default">{{resource.type}}</span>
	{% endif %}

  </div>
</div>
</div>
